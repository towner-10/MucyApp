name: mucy
description: Creates strong mental habits in youth to handle the challenges and opportunities that life creates.

publish_to: 'none'

version: 0.2.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_hooks: ^0.18.5+1
  auto_route: ^4.0.1
  get_it: ^7.2.0
  injectable: ^1.5.3
  stacked: ^2.3.12
  stacked_services: ^0.8.26
  stacked_hooks: ^0.2.2
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  auto_size_text: ^3.0.0
  simple_animations: ^4.1.0
  animate_do: ^2.1.0
  auto_animated: ^3.0.1
  get: 4.6.1
  easy_localization: ^3.0.1
  flutter_native_splash: ^2.2.3+1

dev_dependencies:
  flutter_launcher_icons: ^0.9.3
  build_runner: ^2.1.11
  hive_generator: ^1.1.3
  auto_route_generator: ^4.0.0
  injectable_generator: ^1.5.3
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/appicon.png"
  adaptive_icon_background: "#b3dfe2"
  adaptive_icon_foreground: "assets/images/icons/foreground.png"

flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/translations/

  fonts:
   - family: Montserrat
     fonts:
      - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
        weight: 700
      - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/montserrat/Montserrat-SemiBoldItalic.ttf
        weight: 600
        style: italic
      - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
        weight: 500
      - asset: assets/fonts/montserrat/Montserrat-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
        weight: 400
        style: italic
      - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        weight: 400
   - family: VAG Rounded STD
     fonts:
      - asset: assets/fonts/vag-rounded-std/VAG-Rounded-Std-Black.ttf
      - asset: assets/fonts/vag-rounded-std/VAG-Rounded-Std-Bold.ttf
        weight: 700
      - asset: assets/fonts/vag-rounded-std/VAG-Rounded-Std-Light.ttf
      - asset: assets/fonts/vag-rounded-std/VAG-Rounded-Std-Thin.ttf