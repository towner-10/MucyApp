name: mucy
description: Creates strong mental habits in youth to handle the challenges and opportunities that life creates.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.14.1
  auto_route: ^0.6.9
  get_it: ^5.0.1
  injectable: ^1.0.5
  stacked: ^1.7.6
  stacked_services: ^0.5.4+4
  stacked_hooks: ^0.1.3+1
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  auto_size_text: ^2.1.0
  simple_animations: ^2.4.2
  animate_do: ^1.7.5
  auto_animated: ^2.1.0
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.8.1
  build_runner: ^1.10.4
  hive_generator: ^0.8.2
  auto_route_generator: ^0.6.10
  injectable_generator: ^1.0.6
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/appicon.png"
  adaptive_icon_background: "#b3dfe2"
  adaptive_icon_foreground: "assets/images/icons/foreground.png"

flutter:

  uses-material-design: true

  assets:
   - assets/images/

  fonts:
   - family: Montserrat
     fonts:
      - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
        weight: 700
      - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/montserrat/Montserrat-SemiBoldItalic.ttf
        weight: 600
        style: italic
      - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
        weight: 500
      - asset: assets/fonts/montserrat/Montserrat-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
        weight: 400
        style: italic
      - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        weight: 400
   - family: VAG Rounded STD
     fonts:
      - asset: assets/fonts/vag-rounded-std/VAG-Rounded-Std-Black.ttf
      - asset: assets/fonts/vag-rounded-std/VAG-Rounded-Std-Bold.ttf
        weight: 700
      - asset: assets/fonts/vag-rounded-std/VAG-Rounded-Std-Light.ttf
      - asset: assets/fonts/vag-rounded-std/VAG-Rounded-Std-Thin.ttf